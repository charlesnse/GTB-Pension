<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/gtbank.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:500,600,700">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gtb | Pension</title>
</head>


<body class="custom-cursor">

    <!-- CURSOR -->
    <div class="custom-cursor__cursor"></div>
    <div class="custom-cursor__cursor-two"></div>
    <!-- END CURSOR -->

    <!-- Login Section Start -->
    <div class="section-full site-bg-white">

        <div class="container-fluid">

            <div class="row">

                <div class="col-xl-8 col-lg-6 col-md-5 twm-log-reg-media-wrap">
                    <div class="twm-log-reg-media">
                        <div class="twm-l-media">
                            <img src="assets/img/backgrounds/login_bg.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-6 col-md-7 align-self-center">

                    <div class="twm-log-reg-form-wrap">

                        <div class="twm-log-reg-logo-head">
                            <a href="/">
                                <img src="assets/img/logo.png" width="60" alt="" class="logo">
                            </a>
                        </div>

                        <div class="twm-log-reg-inner">

                            <div class="twm-log-reg-head">
                                <div class="twm-log-reg-logo">
                                    <span class="log-reg-form-title">Log In</span>
                                </div>
                            </div>

                            <form class="comment-one__form contact-form-validated mt-5" novalidate="novalidate">

                                <div class="comment-form__input-box mb-4">
                                    <input type="email" class="form-control py-3" placeholder="Email address" name="email">
                                </div>

                                <div class="comment-form__input-box mb-4">
                                    <input type="password" class="form-control py-3" placeholder="Password" name="password">
                                </div>

                                <div class="col-lg-12">
                                    <div class="twm-forgot-wrap">
                                        <div class="form-group mb-3">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="Password4" />
                                                <label class="form-check-label rem-forgot" for="Password4">Remember me
                                                    <a href='/forgotpassword.html' class="text-primary">Forgot
                                                        Password</a></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <a href="dashboard.html"> <button type="button" class="btn btn-dark w-100 py-3">Log in</button>
                                </a>
                               
                                <p class="text-center mt-3"> I don't have an account ?
                                    <a href='register.html' class="text-primary"> Sign Up </a>
                                </p>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- Login Section End -->

</body>

</html>
